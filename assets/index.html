<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('assets', filename='style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{url_for('assets', filename='leaflet.extra-markers.min.css') }}">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"/>
        <link rel="stylesheet" href="https://cdn.rawgit.com/socib/Leaflet.TimeDimension/master/dist/leaflet.timedimension.control.min.css" />

        <!-- Source Files -->
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">
        <!-- Leaflet CSS & JS -->        
        <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"/></script>
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/04adab1709.js" crossorigin="anonymous"></script>
       <!--Time line leaflet-->
        <script src="https://cdn.jsdelivr.net/npm/leaflet.timeline@1.2.1/dist/leaflet.timeline.min.js"></script>


        <title>Distillery Data</title>
    </head>
    <body>
            <header class="site-header">
                    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                      <div class="container">
                        <a class="navbar-brand mr-4" href="/">Distillery Data</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarToggle">
                          <div class="navbar-nav mr-auto">
                            <a class="nav-item nav-link" href="/">Home</a>
                            
                          </div>
                          <!-- Navbar Right Side -->
                          <div class="navbar-nav">
                                <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                          Graphs
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                          <a class="dropdown-item" href="http://127.0.0.1:5000/graph1">Graph1</a>
                                          <a class="dropdown-item" href="http://127.0.0.1:5000/graph2">Graph2</a>
                                          <a class="dropdown-item" href="http://127.0.0.1:5000/graph3">Graph3</a>
                                        </div>
                                      </div>
                                
                          </div>
                        </div>
                      </div>
                    </nav>
                  </header> 
                  <main role="main" class="container">
                        <div class="row">
                          <div class="col-md-8">
                            {% block content %}{% endblock %}
                          </div>
                          <div class="col-md-4">
                            <div class="content-section">
                              <h3>Our Sidebar</h3>
                              <p class='text-muted'>Data Columns will go here
                                
                              </p>
                            </div>
                          </div>
                        </div>
                      </main>
        <!-- Optional JavaScript -->
          <!-- The div where we will inject our map -->
  <!-- MomentJS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
                 
  <!--D3-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>

  <script type="text/javascript" src="../assets/distillery.json"></script>

  <!-- Icons -->
  <script src="../assets/leaflet.extra-markers.min.js"></script>

  <!-- API key -->
  <script type="text/javascript" src="../assets/config.js"></script>
  <!-- D3 JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <!-- JS -->
  <script type="text/javascript" src="../assets/distillery.js"></script>   
        
    </body>
</html>
